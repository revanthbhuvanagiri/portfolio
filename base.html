<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - AI Engineer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{{ url_for('home') }}" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Your Name</span>
                    </a>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="{{ url_for('home') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300">Home</a>
                    <a href="{{ url_for('projects') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300">Projects</a>
                    <a href="{{ url_for('blog') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300">Blog</a>
                    <a href="{{ url_for('about') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300">About</a>
                    <a href="{{ url_for('contact') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="bg-white text-gray-600 py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Â© 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add active state to current navigation item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('text-purple-600');
                    link.classList.remove('text-gray-500');
                }
            });
        });
    </script>
</body>
</html>
